<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Login form | By Code Info</title>
  <link rel="stylesheet" href="styledoc.css">
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <h1>Hello!</h1>
    <p>Welcome to the <br> Smart Park</p>
    <form id="loginForm">
      <input type="text" placeholder="Enter username" name="username" id="username">
      <input type="password" placeholder="Password" name="password" id="password">
      <p class="recover">
        <a href="#">Recover Password</a>
      </p>
      <button type="submit">Sign in</button>
    </form>
    <p class="or">
      ----- or continue with -----
    </p>
    <div class="icons">
      <a href="https://www.google.com"><i class="fab fa-google"></i></a>
      <a href="https://www.github.com"><i class="fab fa-github"></i></a>
      <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
    </div>
    <div class="not-member">
      Not a member? <a href="regiss.html">Register Now</a>
    </div>
  </div>
  <script src="login.js"></script> 
  <!-- Include the JavaScript file -->
  
</body>
</html>
